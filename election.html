<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Max City Website</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            background: linear-gradient(to right, #1a1a2e, #16213e);
            color: white;
        }

        /* Loading Screen */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3em;
            font-weight: bold;
            z-index: 1000;
        }

        /* Main Content (Hidden Initially) */
        #main-content {
            display: none;
        }

        /* Header */
        h1 {
            font-size: 2.5em;
            margin-top: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Countdown Section */
        .countdown-container {
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
            padding: 20px;
        }

        .countdown-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 12px;
            width: 300px;
            text-align: center;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease-in-out;
        }

        .countdown-box:hover {
            transform: scale(1.05);
        }

        .countdown {
            font-size: 1.8em;
            font-weight: bold;
            margin-top: 10px;
            color: #ffcc00;
        }

        /* Navigation Bar */
        .nav {
            background: #0f3460;
            padding: 15px;
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 30px;
        }

        .nav a {
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            font-weight: bold;
            transition: color 0.3s;
        }

        .nav a:hover {
            color: #ffcc00;
        }

        /* City Info Section */
        .container {
            max-width: 900px;
            margin: 40px auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.2);
        }

        .flag {
            width: 120px;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .map {
            width: 100%;
            height: 300px;
            border-radius: 10px;
            margin-top: 10px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .countdown-container {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>

    <!-- Loading Screen -->
    <div id="loading-screen">MAX CITY</div>

    <div id="main-content">
        <h1>Max City </h1>

        <div class="countdown-container">
            <div class="countdown-box">
                <h2>Max City Election (May 2)</h2>
                <div id="countdown1" class="countdown"></div>
            </div>

            <div class="countdown-box">
                <h2>Lockdown (March 19 to April 2)</h2>
                <div id="countdown2" class="countdown"></div>
            </div>
        </div>

        <!-- Navigation Bar -->
        <div class="nav">
            <a href="#">Home</a>
            <a href="#">Tourism</a>
            <a href="#">Culture</a>
            <a href="#">Economy</a>
        </div>

        <!-- City Info Section -->
        <div class="container">
            <h2>Welcome to Max City üèôÔ∏è</h2>
            <img src="https://upload.wikimedia.org/wikipedia/en/thumb/f/fc/Flag_of_Mexico.svg/640px-Flag_of_Mexico.svg.png" class="flag" alt="Flag of Max City">
            <p><strong>Capital:</strong> Max City</p>
            <p><strong>Population:</strong> 24</p>
            <p><strong>Official Language:</strong> Sinhala/English</p>
            <p><strong>Currency:</strong> Max Dollar (MXD)</p>
            <p><strong>President:</strong>Kavitha Bandara</p>

            <h3>Map of Max City</h3>
            <iframe class="map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.835434509707!2d144.9537353153151!3d-37.81627927975161!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad65d5df2b1f9fb%3A0x5045675218cda0!2sMelbourne%20VIC!5e0!3m2!1sen!2sau!4v1642998191183!5m2!1sen!2sau" allowfullscreen="" loading="lazy"></iframe>
        </div>
    </div>

    <script>
        // Hide main content and show loading screen for 3 seconds
        setTimeout(() => {
            document.getElementById("loading-screen").style.display = "none";
            document.getElementById("main-content").style.display = "block";
        }, 3000);

        function updateCountdown(targetDate, elementId) {
            const now = new Date().getTime();
            const timeLeft = targetDate - now;

            if (timeLeft > 0) {
                const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

                document.getElementById(elementId).innerHTML = 
                    `${days}d ${hours}h ${minutes}m ${seconds}s`;
            } else {
                document.getElementById(elementId).innerHTML = "Time's up!";
            }
        }

        function startCountdowns() {
            const electionDate = new Date("May 2, 2025 00:00:00").getTime();
            const lockdownDate = new Date("April 2, 2025 00:00:00").getTime();

            setInterval(() => {
                updateCountdown(electionDate, "countdown1");
                updateCountdown(lockdownDate, "countdown2");
            }, 1000);
        }

        startCountdowns();
    </script>

</body>
</html>
